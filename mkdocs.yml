site_name: PRD Tool Documentation
site_description: CLI and AI assistant integrations for Product Requirements Documents
site_url: https://agentplexus.github.io/agent-team-prd/
repo_url: https://github.com/agentplexus/agent-team-prd
repo_name: agentplexus/agent-team-prd

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - CLI:
      - Overview: cli/index.md
      - Command Reference: cli/commands.md
      - Examples: cli/examples.md
  - Integrations:
      - Claude Code: integrations/claude-code.md
      - Kiro IDE: integrations/kiro-ide.md
  - Reference:
      - PRD Schema: reference/prd-schema.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agentplexus/agent-team-prd
